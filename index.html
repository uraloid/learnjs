<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>learnjs</title>

    <style>
      #result img {
        height: 40px;
        margin-right: 10px;
        vertical-align: middle;        

        justify-content: left;
      }
   </style>
  </head>
  <body>
    <div
      class="container notification is-primary"
      style="width: 750px; margin-top: 60px"
    >
      <table
        class="table is-bordered is-striped is-hoverable"
        id="table"
        style="width: 700px"
      >
        <thead>
          <tr class="is-size-4">
            <th>Rating</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>

        <tbody class="is-size-4" id="result">
          
        </tbody>

      </table>
      <button type="button" id="buttonBack" class="button is-primary is-light mr-4">Back</button>
      <button type="button" id="buttonNext" class="button is-primary is-light mr-4">Next</button>
      <div class="select is-success">
        <select>
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
