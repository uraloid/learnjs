<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>learnjs</title>
  </head>
  <body>
    <div
      class="container notification is-primary"
      style="width: 500px; margin-top: 60px"
    >
      <div class="field has-addons">
        <input
          type="text"
          class="input is-primary is-light"
          id="input"
          placeholder="Input"
        />
        <button type="button" id="button" class="button is-primary is-light">
          Search
        </button>
      </div>
      <div
        id="result"
        style="
          display: flex;
          align-items: center;
          flex-direction: column;
          margin-top: 20px;
        "
      >
        <p class="title is-3">Input the name of a city</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
